<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Details</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div id="meal-details" class="row"></div>
    </div>

    <!-- Include Axios -->
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    
    <script>
        // Function to get meal details from API
        function fetchMealDetails(id) {
            axios.get(`https://www.themealdb.com/api/json/v1/1/lookup.php?i=${id}`)
                .then(function (response) {
                    const meal = response.data.meals[0];
                    displayMealDetails(meal);
                })
                .catch(function (error) {
                    console.log(error);
                });
        }

        // Function to display meal details on the page
        function displayMealDetails(meal) {
            const mealDetailsContainer = document.getElementById('meal-details');
            
            const mealHTML = `
                <div class="col-md-6">
                    <img class="img-fluid" src="${meal.strMealThumb}" alt="${meal.strMeal}">
                </div>
                <div class="col-md-6">
                    <h2>${meal.strMeal}</h2>
                    <p><strong>Category:</strong> ${meal.strCategory}</p>
                    <p><strong>Area:</strong> ${meal.strArea}</p>
                    <p><strong>Instructions:</strong> ${meal.strInstructions}</p>
                    <h4>Ingredients:</h4>
                    <ul>
                        ${getIngredientsList(meal)}
                    </ul>
                </div>
            `;
            
            mealDetailsContainer.innerHTML = mealHTML;
        }

        // Function to generate a list of ingredients
        function getIngredientsList(meal) {
            let ingredientsList = '';
            for (let i = 1; i <= 20; i++) {
                const ingredient = meal[`strIngredient${i}`];
                const measure = meal[`strMeasure${i}`];
                if (ingredient) {
                    ingredientsList += `<li>${ingredient} - ${measure}</li>`;
                }
            }
            return ingredientsList;
        }

        // Get meal ID from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const mealId = urlParams.get('id');

        // Fetch and display meal details
        if (mealId) {
            fetchMealDetails(mealId);
        }
    </script>
</body>
</html>
